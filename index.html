<!DOCTYPE html>
<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <title>Game</title>

<body>

    <script>
   
let gameScene= new Phaser.Scene('Game');  
gameScene.create=function(){
    const ball=this.add.circle( 50, 150, 20, 0xffffff, 1);
     
    this.physics.add.existing(ball);
   
//    this.button = this.add.sprite( 100, 100, 'button');
  ball.body.setCollideWorldBounds(true, 1, 1);
	ball.setInteractive()
	.on('pointerup', () => 
       {
        
        ball.body.setVelocity(150, 150);
         
       
    });
//	.on('pointerup', () => button.setScale( 1 ));
    
};
//        function bounce(){
//        if (this.circle.x<620)
//            {
//                this.circle.x+=1;
//            }
//        };
//        
        
        let config={
            type:Phaser.AUTO,
            width:800,
            height:360,
            scene: gameScene,
            physics:{
                default: 'arcade',
                arcade:{
                    gravity:{y: 0},
                    debug: true
                }
            }
        }
        let game=new Phaser.Game(config);
</script>
